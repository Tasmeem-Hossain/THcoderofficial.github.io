<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>

</head>
<body>
  <h3>Ids and classes</h3>  
  <div id="mainBox" class="redBg">
  this is mainbox
  </div>
  <span class="redBg"></span>
<!-- select and press ctrl + / to comment -->
<!-- Emmet -->
<!-- . is for class and # is for id -->
<span class="redBG"></span>
<span id="mainSpan"></span>

<!-- Emmet takes div tag as default -->
<!-- press .balckBlackground -->
<div class="backBlackground"></div>

<!-- creating multiple elements using Emmet/ -->
<!-- span.myClass.myClass2.myClass3 + <tab> -->
    <span class="myClass myClass2 myClass3"></span>
    <!-- span.myClass.myClass2.myClass3 * 4 + tab -->
    <span class="myClass myClass2 myClass3">first</span><span class="myClass myClass2 myClass3">second</span>four<span class="myClass myClass2 myClass3">five</span>six<span class="myClass myClass2 myClass3">seven</span>
</body>
</html>
