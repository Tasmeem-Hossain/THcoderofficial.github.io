<!DOCTYPE html>
<html>
<head>
	<title>Tag</title>
</head>
<body>
		<div style="background: red">I am a block element</div>
		<b style="background: blue">I am an element</b>
		<!-- skip tag we mainly use it for java script-->

			document.getElementById('ele').innerHTML = "Added By javascript"
		</script>

</body>
</html>
